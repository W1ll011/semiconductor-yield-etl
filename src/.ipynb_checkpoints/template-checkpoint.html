<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Yield Summary Report</h1>
  <table>
    <tr>
      <th>Lot ID</th><th>Gross Die</th><th>Good Die</th><th>Yield</th>
    </tr>
    {% for lot in records %}
    <tr>
      <td>{{ lot.lot_id }}</td>
      <td>{{ lot.gross_die }}</td>
      <td>{{ lot.good_die }}</td>
      <td>{{ "%.2%f"|format(lot.yield) }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
